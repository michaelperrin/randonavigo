liip_imagine:
    # Compatibility with Symfony 4 directory structure
    resolvers:
        default:
            web_path:
                web_root: '%kernel.project_dir%/public'

    loaders:
        default:
            filesystem:
                data_root: '%kernel.project_dir%/public'

    filter_sets:
        # cache: ~
        hike_thumbnail:
            quality: 80
            filters:
                thumbnail: { size: [600, 400], mode: outbound }
